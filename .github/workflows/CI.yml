name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: make gradelw executable
      run: chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and tag Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/java-maven:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/java-app:latest ${{ secrets.DOCKER_USERNAME }}/java-maven:${{ github.sha }}

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/java-maven:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/java-maven:${{ github.sha }}


